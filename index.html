<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="grid-item" id="result">0</div>
        <div class="grid-item number" id="n0" data-value="0">0</div>
        <div class="grid-item number" id="n1" data-value="1">1</div>
        <div class="grid-item number" id="n2" data-value="2">2</div>
        <div class="grid-item number" id="n3" data-value="3">3</div>
        <div class="grid-item number" id="n4" data-value="4">4</div>
        <div class="grid-item number" id="n5" data-value="5">5</div>
        <div class="grid-item number" id="n6" data-value="6">6</div>
        <div class="grid-item number" id="n7" data-value="7">7</div>
        <div class="grid-item number" id="n8" data-value="8">8</div>
        <div class="grid-item number" id="n9" data-value="9">9</div>
        <div class="grid-item operator" id="point" data-value=".">.</div>
        <div class="grid-item operator" id="clear" data-value="AC">AC</div>
        <div class="grid-item operator" id="plusminus" data-value="plusminus">+/-</div>
        <div class="grid-item operator" id="percentile" data-value="percentile">%</div>
        <div class="grid-item operator" id="divide" data-value="divide">/</div>
        <div class="grid-item operator" id="multiply" data-value="multiply">*</div>
        <div class="grid-item operator" id="minus" data-value="minus">-</div>
        <div class="grid-item operator" id="plus" data-value="plus">+</div>
        <div class="grid-item operator" id="equal" data-value="equal">=</div>

    </div>
    <script src="app.js"></script>
</body>
</html>
